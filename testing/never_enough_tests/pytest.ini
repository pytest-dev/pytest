# Example pytest.ini configuration for Never Enough Tests
#
# Place this file in the root of your pytest project to configure
# the Never Enough Tests suite with sensible defaults.

[pytest]
# Minimum pytest version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Additional command-line options
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    # Uncomment for coverage:
    # --cov=.
    # --cov-report=html
    # --cov-report=term-missing

# Custom markers
markers =
    slow: Tests that take significant time (>1s)
    stress: Resource-intensive stress tests
    boundary: Boundary condition tests
    chaos: Tests requiring --chaos-mode flag
    cpp: Tests requiring C++ components
    parametrize_heavy: Tests with 100+ parametrized cases

# Test execution
timeout = 300
timeout_method = thread

# Parallel execution defaults (requires pytest-xdist)
# Uncomment to enable by default:
# addopts = -n auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Directories to ignore
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    cpp_components/build

# Test output
console_output_style = progress
